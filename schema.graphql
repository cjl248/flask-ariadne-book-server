schema {
  query: Query
  mutation: Mutation
}

type Query {
  authors: [Author]!
  author(id: ID!): Author

  books: [Book]!
  book(id: ID!): Book
}

type Mutation {
  update_first_name(id: ID!, name: String): Author
}

type Author {
  id: ID!
  first_name: String!
  last_name: String!
  books: [Book]!
}

type AuthorsQueryPayload {
  success: Boolean
  authors: [Author]
}

type Book {
  id: ID!
  title: String!
  pages: Int!
  author_id: Int!
}
